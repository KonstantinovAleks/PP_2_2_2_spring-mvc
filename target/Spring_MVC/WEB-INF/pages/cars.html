<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>colour</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getId()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getColour()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
